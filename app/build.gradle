plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.38.0'
}

group = 'io.hexlet.mindgames'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'

    implementation 'com.google.guava:guava:30.0-jre'
}

application {
    mainClass = 'io.hexlet.App'
}

compileJava {
    options.release = 15
}